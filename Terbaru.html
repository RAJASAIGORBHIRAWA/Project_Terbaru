        <section id="box-profile">
            <div class="img-profile">
               <div class="photo" style="background-image:url(Pictures/pictureII.jpg);"></div>

            <div class="description"> 
                <h1 id="pNama">Rajasa Igor Bhirawa</h1>

                <a href="#input-form" class="button bg-green" onclick="editForm()">Edit</a>
                <a href="#" class="button border-blue">Resume</a>

        <div class="information">
            <div class="data">
                <p class="field">Tersedia</p>
                <p id = "pTersedia" class="text-gray">Semua Waktu</p>

            <div class="data">

            <div class="data">

                <p id="pEmail" class="text-gray">rajasa.igor.25@gmail.com</p>

        </div>

        <section id="input-form">
            <center><h1>Form List</h1></center>
            <!--<form method="#" action="#" >-->
                <div class="form">
                    <label>Nama     </label>
                    <input id="inpNama" type="text" name="nama">
                </div>
                <br>
                <div class="form">
                    <label>Tersedia </label>
                    <input id="inpTersedia" type="text" name="tersedia">
                </div>
                <br>
                <div class="form">
                    <label>Umur     </label>
                    <input id="inpUmur" type="number" name="umur">
                </div>
                <br>
                <div class="form">
                    <label>Alamat   </label>
                    <input id="inpAlamat" type="text" name="alamat">
                </div>
                <br>
                <div class="form">
                    <label>Email    </label>
                    <input id="inpEmail" type="email" name="email">
                </div>
                <br>
                <div class="form">
                    <input onclick="simpanForm()" type="submit" name="submit"
                    value="SUBMIT" class="bg-blue"></a>
                </div>
            <!-- </form> -->
        </section>

        <script>
            var formMenu = document.getElementById("input-form");
            formMenu.style.display = "none";

            function editForm(){
                if(formMenu.style.display === "none"){
                    formMenu.style.display = "block";
                }else{
                    formMenu.style.display = "none";
                }
                var nama = document.getElementById("pNama").innerHTML;
                var tersedia = document.getElementById("pTersedia").innerHTML;
                var umur = document.getElementById("pUmur").innerHTML;
                var alamat = document.getElementById("pAlamat").innerHTML;
                var email = document.getElementById("pEmail").innerHTML;

                document.getElementById("inpNama").value = nama;
                document.getElementById("inpTersedia").value = tersedia;
                document.getElementById("inpUmur").value = umur;
                document.getElementById("inpAlamat").value = alamat;
                document.getElementById("inpEmail").value = email;
            }

            function simpanForm(){
                formMenu.style.display = "none";
                var nama = document.getElementById("inpNama").value;
                var tersedia = document.getElementById("inpTersedia").value;
                var umur = document.getElementById("inpUmur").value;
                var alamat = document.getElementById("inpAlamat").value;
                var email = document.getElementById("inpEmail").value;

                document.getElementById("pNama").innerHTML = nama;
                document.getElementById("pTersedia").innerHTML = tersedia;
                document.getElementById("pUmur").innerHTML = umur;
                document.getElementById("pAlamat").innerHTML = alamat;
                document.getElementById("pEmail").innerHTML = email;
            }
            

            function showMenu(){
                var menu = document.getElementById("menu");
                var box = document.getElementById("box-profile");

                if(menu.style.display === "block"){
                    menu.style.display = "none";
                    box.style.paddingTop = "0px";
                }else{
                    menu.style.display = "block";
                    box.style.paddingTop = "125px";
                }
            }
        </script>
    </body>
